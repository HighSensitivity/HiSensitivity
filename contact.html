	<!DOCTYPE html>
	<html lang="en">
	  <head>
	    <meta charset="UTF-8">
	    <title>Contact Page</title>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="css/main.css">
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	    <script src="js/jquery-3.4.1.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/contact.js"></script>
	  </head>
	  <body>
	    <div class="background"></div>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.3);">
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	        <ul class="navbar-nav mr-auto">
	          <li class="nav-item">
	            <a class="navbar-brand" href="index.html">
	              <img src="images/logo.png" alt="Logo" class="logo">
	            </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="index.html">
	              <i class="fas fa-bag-shopping"></i> Home </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="instructions.html">
	              <i class="fa-solid">Instructions </i></a> 
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="contact.html">
	              <i class="fas fa-address-book"></i> Contact Us </a>
	          </li>
	        </ul>
	      </div>
	    </nav>
	    <div class="container mt-5">
	      <div class="row justify-content-center">
	        <div class="col-md-6">
	          <h1 class="text-center mb-4" style="color: #fff">Contact Us</h1>
	          <form action="#" method="POST">
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="far fa-user"></i>
	                  </span>
	                </div>
	                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="far fa-envelope"></i>
	                  </span>
	                </div>
	                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="fas fa-phone-alt"></i>
	                  </span>
	                </div>
	                <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="far fa-comments"></i>
	                  </span>
	                </div>
	                <textarea class="form-control" name="comment" placeholder="Your Comment" rows="5" required></textarea>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="fas fa-globe"></i>
	                  </span>
	                </div>
	                <select class="form-control" name="area" required>
	                  <option value="" disabled selected>Select your area</option>
	                  <option value="TT">North Side</option>
	                  <option value="TT">South Side</option>
	                  <option value="TT">Central Side</option>
	                  <option value="TT">East Side</option>
					  <option value="TT">West Side</option>
	                </select>
	              </div>
	            </div>
	            <br>
	            <div>
	              <button type="submit" class="btn btn-primary btn-block">
	                <i class="fas fa-paper-plane"></i> Submit </button>
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	    <div class="modal fade" id="emailSentModal" tabindex="-1" role="dialog" aria-labelledby="emailSentModalLabel" aria-hidden="true">
	      <div class="modal-dialog" role="document">
	        <div class="modal-content">
	          <div class="modal-header">
	            <h5 class="modal-title" id="emailSentModalLabel">Email Sent</h5>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true">&times;</span>
	            </button>
	          </div>
	          <div class="modal-body"> Thank you for reaching out to us! An email has been sent to our support team. We will get back to you shortly. </div>
	        </div>
	      </div>
	    </div>
	    <footer class="footer text-center">
	      <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="https://www.instagram.com/ss00ss62/?igsh=OXA2djl1YWgwNTIw" role="button">
	        <i class="fab fa-instagram"></i>
	      </a>
	      <p>High Sensitivity &copy; 2023 </p>
	    </footer>
	  </body>
	</html>
